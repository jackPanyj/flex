<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex-vue</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script type="text/javascript">
      // 按设计搞为IPhone6算， 1rem 为屏幕宽度的 1 / 20；
      let [html, dpr, sw = html.clientWidth, sh = html.clientHeight, fz = html.clientWidth * (37.5 / 750)] = [
        window.document.documentElement,
        window.devicePixelRatio
      ]
      html.dataset.sw = sw + 'px'
      html.dataset.sh = sh + 'px'
      html.dataset.fz = fz + 'px'
      html.dataset.dpr = dpr
      html.style.fontSize = fz + 'px'
    </script>
  </head>
  <body>
    <app></app>
    <!-- built files will be auto injected -->
  </body>
</html>
