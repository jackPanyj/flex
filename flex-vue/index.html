<!DOCTYPE html><html><head><meta charset=utf-8><title>flex-vue</title><meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><link rel=stylesheet href=//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css media=screen title="no title" charset=utf-8><script>// 按设计搞为IPhone6算， 1rem 为屏幕宽度的 1 / 20；
      let [html, dpr, sw = html.clientWidth, sh = html.clientHeight, fz = html.clientWidth * (37.5 / 750)] = [
        window.document.documentElement,
        window.devicePixelRatio
      ]
      html.dataset.sw = sw + 'px'
      html.dataset.sh = sh + 'px'
      html.dataset.fz = fz + 'px'
      html.dataset.dpr = dpr
      html.style.fontSize = fz + 'px'</script><link href=./static/css/app.854fdc7be74d6ee25ca5cb7fbbd21942.css rel=stylesheet></head><body><app></app><script src=./static/js/app.c7dcaff2e2bc2499a88b.js></script></body></html>
